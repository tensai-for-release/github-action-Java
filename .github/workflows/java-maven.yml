#name of the workflow
name: My Java Manual Workflow
on: 
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        maven: [ '3.5.4' ]

    name: Maven ${{ matrix.maven }} sample

    steps:

    - name: Setup Maven Action
      uses: s4u/setup-maven-action@v1.5.0
        with:
          java-version: 8
          maven-version: ${{ matrix.maven }}

      - run: mvn -V ...
